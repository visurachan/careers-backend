spring.application.name=backend

# DataSource placeholders (replace locally)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=${PORT:8080}

# Swagger / OpenAPI
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Swagger UI server URL fix
springdoc.swagger-ui.urls[0].name=Backend API
springdoc.swagger-ui.urls[0].url=https://careers-backend-5enq.onrender.com/v3/api-docs

# Security placeholders
spring.security.user.name=${APP_USER}
spring.security.user.password=${APP_PASSWORD}

